<!doctype html>
<html>

<head>
    <title>Gang</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">


    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">


    <style>
    body {
        font-family: sans-serif;
    }
    core-header-panel {
        background: white;
    }
    core-toolbar {
        background-color: #03A9F4;
    }
    #navheader {
        background-color: #56BA89;
    }
    .content {
        padding: 20px;
    }
    /* drawer is always visible on a wide screen
   so menu button isn't required */
    
    core-drawer-panel:not([narrow]) #navicon {
        display: none;
    }
    </style>

</head>

<body unresolved>


    <core-drawer-panel id="drawerPanel">

        <core-header-panel drawer>
            <core-toolbar id="navheader">
                <span>Gangs</span>
            </core-toolbar>
            <core-menu>
                <core-item label="Gariz"></core-item>
                <core-item label="Badboyz"></core-item>
            </core-menu>
        </core-header-panel>

        <core-header-panel main>


            <core-toolbar id="mainheader">
                <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                <span flex>Name of Your Gang</span>
            </core-toolbar>

            <div class="content">
                <gang-messages flex></gang-messages>

            </div>
            <gang-textarea flex></gang-messages>

        </core-header-panel>


    </core-drawer-panel>

    <script>
    document.addEventListener('polymer-ready', function() {
        var navicon = document.getElementById('navicon');
        var drawerPanel = document.getElementById('drawerPanel');
        navicon.addEventListener('click', function() {
            drawerPanel.togglePanel();
        });
    });
    </script>

</body>

</html>
