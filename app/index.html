<html>

<head>
    <title>core-drawer-panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">

    <style>
    html,
    body {
        height: 100%;
    }
    body {
        font-family: sans-serif;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    [drawer] {
        background-color: #B99588;
        border-right: 1px solid #ccc;
    }
    [main] {
        /*        background-color: #4F7DC9;
*/
    }
    button {
        width: 160px;
        height: 40px;
        font-size: 16px;
        margin: 8px;
    }
    core-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    core-header-panel[mode=cover]::shadow #mainContainer {
        left: 70px;
    }
    .core-header {
        height: 60px;
        line-height: 60px;
        font-size: 18px;
        padding: 0 10px;
        background-color: #4F7DC9;
        color: #FFF;
        transition: height 0.2s;
    }
    .core-header.tall {
        height: 180px;
    }
    .core-header.medium-tall {
        height: 120px;
    }
    .content {
        background: linear-gradient(rgb(214, 227, 231), lightblue);
    }
    </style>

</head>

<body unresolved>

    <core-drawer-panel>

        <div drawer>this is where keep the list of online gariz</div>

        <div main>

            <!-- This toogle drawer button should worke but it is not visible. The doc says: 
	An element that should toggle the drawer will automatically do so if it's given the core-drawer-toggle attribute. Also this element will automatically be hidden in wide layout. -->
            <button core-drawer-toggle>toggle drawer</button>

            <core-header-panel mode="waterfall-tall">
                <div class="core-header">Your Gang's pretty name & cover picture</div>
                <div class="content"> </div>
                <gang-messages flex></gang-messages>

            </core-header-panel>
            <gang-textarea></gang-textarea>

        </div>

    </core-drawer-panel>

</body>

</html>
